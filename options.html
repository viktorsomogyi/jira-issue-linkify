<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="bulma.min.css" media="all">
  <script src="jquery-1.11.1.js"></script>
  <script src="options.js"></script>
</head>

<body>
  <header class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Jirafy Settings</h1>
        <h2 class="subtitle">Projects and URLs</h2>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container content">
      <hr class="hr" />
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Jira URLs and RegExps</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded">
              <input class="input" type="text" name="jiraUrl" placeholder="URL" id="defaultJiraUrl" />
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded">
              <input class="input" type="text" name="regex" placeholder="Regex" id="defaultRegex" />
            </p>
          </div>
        </div>
      </div>
      <p id="projects"></p>
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <button class="button is-primary" id="addRowButton">Add new Jira URL and RegExp</button>
            </p>
          </div>
        </div>
      </div>
      <hr class="hr" />
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <button class="button is-primary" id="saveButton">Save</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
